      <script>
      $(function() {
          $( "#aibutm" )
              .button()
              .click(function() {
                  window.AI_ON = !window.AI_ON;
                  $( "#ailabel" ).html('<span class="ui-button-text">' + (window.AI_ON ? "关闭AI" : "开启AI") + '</span>')

          });
          $( "#fpsbutm" )
              .button()
              .click(function () {
                  window.game.runner.FPS = parseFloat($( "#fpstext" ).val());
                  window.game.runner.set_speed();
          });
          $( "#speedbutm" )
              .button()
              .click(function () {
                  window.game.runner.BOOST_UP = parseFloat($( "#speedtext" ).val());
                  window.game.runner.set_speed();
          });
          $( "#topbutton" )
              .button()
              .click(function () {
                  window.getHighScore();
              });
      });
    </script>
